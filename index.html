<!doctype html>
<head>
<title>Stand Clear: Subway Doors in Cyberspace</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
<script type="text/x-handlebars" data-template-name="doors">
  <div class="main-container">
    <div class="doors">
      <div class="car-door left-door"><div class="door-window"></div></div>
      <div {{bindAttr class="doorsOpen :car-door :right-door"}}><div class="door-window"></div></div>
    </div>
    <div {{bindAttr class="doorsOpen::door-closure-lamp-on :door-lamp :closure-lamp"}}></div>
    <div {{bindAttr class="doorsOpen:door-open-lamp-on :door-lamp :open-lamp"}}></div>
    <button class="door-controller" {{action toggleDoors this target="controller"}}>Toggle Doors</button>
    <div class="door-stats">
    <p>Opens: {{opens}}</p>
    <p>Closes: {{closes}}</p>
    <p>{{lastAction}}</p>
    </div>
  </div>
</script>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
 <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.cript>')</script>
 <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
 <script src="js/libs/ember-1.0.0-pre.2.js"></script>
 <script src="js/app.js"></script>
</body>
